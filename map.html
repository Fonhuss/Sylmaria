<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sylmaria – Kort (multi‑map)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    :root{ --bg:#0b0d13; --panel:#11141b; --text:#e6eaf2; --muted:#8a94a6; --accent:#e2b714; --ring:0 0 0 2px rgba(226,183,20,.25), 0 0 0 6px rgba(226,183,20,.08) }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text)}
    header{position:sticky; top:0; z-index:10; backdrop-filter:blur(8px); background:linear-gradient(180deg, rgba(11,13,19,.85), rgba(11,13,19,.55)); border-bottom:1px solid rgba(255,255,255,.06)}
    .bar{max-width:1200px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:12px}
    .brand{display:flex; align-items:center; gap:10px; font-family:Cinzel, serif}
    .sigil{width:24px; height:24px; border-radius:7px; background:conic-gradient(from 220deg,#ffed9a,#ffd86b,#b88a12,#3a2a00,#ffed9a)}
    .brand b{letter-spacing:.5px}
    .bar a.btn{margin-left:auto; display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.1); text-decoration:none; color:var(--text); background:#0f131c}
    .bar a.btn:hover{box-shadow:var(--ring); border-color:#3d2d00}

    #map{ height: calc(100dvh - 60px); }

    /* Panel/legend */
    .panel{ position:absolute; left:12px; top:76px; z-index:500; background:rgba(17,20,27,.92); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:10px 12px; color:var(--text); backdrop-filter:blur(8px); min-width:260px }
    .panel h3{ margin:0 0 8px; font-family:Cinzel,serif; font-size:16px }
    .row{ display:flex; gap:8px; align-items:center; }
    label{font-size:12px; color:var(--muted)}
    select{ flex:1; background:#0f131c; color:var(--text); border:1px solid rgba(255,255,255,.15); border-radius:8px; padding:8px }

    .small{color:var(--muted); font-size:12px; margin-top:8px}

    .leaflet-container{ font: 14px/1.4 Inter, system-ui, -apple-system, Segoe UI }
    .leaflet-control-layers-expanded{ background:rgba(17,20,27,.92); color:var(--text); border-color:rgba(255,255,255,.08) }
    .leaflet-popup-content-wrapper{ background:#0f131c; color:var(--text); border:1px solid rgba(255,255,255,.08) }
    .leaflet-popup-tip{ background:#0f131c }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand"><div class="sigil" aria-hidden="true"></div><b>Sylmaria – Kort</b></div>
      <a class="btn" href="./">← Til forsiden</a>
    </div>
  </header>

  <div id="map"></div>
  <div class="panel">
    <h3>Lag & kort</h3>
    <div class="row">
      <label for="region">Vælg kort:</label>
      <select id="region">
        <option value="avaris" selected>Avaris</option>
        <option value="elyria">Elyria</option>
        <option value="nyvarin">Nyvarin</option>
        <option value="thandoril">Thandoril</option>
        <option value="valtherion">Valtherion</option>
      </select>
    </div>
    <div class="small">Basen for Avaris bruger <code>assets/avaris-map.png</code>. Hvert kort kan have egne ruter/POIs.</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    // --- KONFIG af dine kort ---
    const MAPS = {
      avaris: { title: 'Avaris', img: 'assets/avaris-map.png',
        features: (w,h,P) => ({
          pois: [
            L.marker(P(.32,.58)).bindPopup('<b>Fyrtårnet ved Avaris</b><br/>Et landemærke ved kysten.'),
            L.marker(P(.62,.34)).bindPopup('<b>Bjergpasset</b><br/>Smalt og farligt i dårligt vejr.')
          ],
          routes: [
            L.polyline([P(.18,.72), P(.26,.66), P(.33,.60), P(.37,.57), P(.41,.55)], { color:'#e2b714', weight:3, opacity:.95 })
              .bindPopup('<b>Avaris‑passagen</b><br/>Let terræn, god for nybegyndere.'),
            L.polyline([P(.52,.30), P(.56,.36), P(.60,.41), P(.63,.46), P(.66,.52)], { color:'#7bd4ff', weight:3, opacity:.95, dashArray:'6 6' })
              .bindPopup('<b>Bjergkammen</b><br/>Mellem‑svær rute med udsigtsposter.')
          ],
          secrets: [
            L.circle(P(.44,.62), {radius:20, color:'#ff6b6b', weight:2, fillColor:'#ff6b6b', fillOpacity:.25})
              .bindPopup('<b>Skjult indgang</b><br/>Kun for indviede.')
          ]
        })
      },
      elyria: { title: 'Elyria', img: 'assets/elyria.png', features: (w,h,P)=>({ pois:[], routes:[], secrets:[] }) },
      nyvarin: { title: 'Nyvarin', img: 'assets/nyvarin.png', features: (w,h,P)=>({ pois:[], routes:[], secrets:[] }) },
      thandoril: { title: 'Thandoril', img: 'assets/thandoril.png', features: (w,h,P)=>({ pois:[], routes:[], secrets:[] }) },
      valtherion: { title: 'Valtherion', img: 'assets/valtherion.png', features: (w,h,P)=>({ pois:[], routes:[], secrets:[] }) },
    };

    // --- Leaflet init (CRS.Simple) ---
    let map = L.map('map', { crs: L.CRS.Simple, minZoom: -2, maxZoom: 4, zoomSnap: .25 });
    let overlay = null; // aktivt baggrundsbillede

    // Faste overlay-lag (kan genbruges pr. kort)
    const layers = {
      pois: L.layerGroup(),
      routes: L.layerGroup(),
      secrets: L.layerGroup()
    };
    L.control.layers(null, {
      'POI': layers.pois,
      'Ruter (forslag)': layers.routes,
      'Hemmeligheder': layers.secrets
    }, { collapsed:false, sortLayers:true }).addTo(map);

    function loadRegion(key){
      const conf = MAPS[key];
      if(!conf) return;
      const img = new Image();
      img.onload = () => {
        const w = img.naturalWidth, h = img.naturalHeight;
        const bounds = [[0,0],[h,w]];

        // Fjern tidligere overlay
        if(overlay) map.removeLayer(overlay);
        overlay = L.imageOverlay(conf.img, bounds).addTo(map);
        map.fitBounds(bounds);

        // Helper: procent → pixels
        const P = (xFrac, yFrac) => [h*yFrac, w*xFrac];

        // Tøm lag og indsæt nye features
        Object.values(layers).forEach(g => g.clearLayers());
        const f = conf.features(w,h,P);
        f.pois.forEach(m => layers.pois.addLayer(m));
        f.routes.forEach(r => layers.routes.addLayer(r));
        f.secrets.forEach(s => layers.secrets.addLayer(s));

        // Slå visse lag til som default
        layers.pois.addTo(map);
        layers.routes.addTo(map);

        // Klik‑highlight på ruter
        layers.routes.eachLayer(pl => {
          pl.on('click', () => {
            layers.routes.eachLayer(x => x.setStyle && x.setStyle({weight:3, opacity:.95}));
            pl.setStyle && pl.setStyle({weight:6, opacity:1});
          });
        });
      };
      img.src = conf.img;
    }

    // Første load
    loadRegion('avaris');

    // UI: vælg region
    document.getElementById('region').addEventListener('change', (e)=>{
      loadRegion(e.target.value);
    });
  </script>
</body>
</html>
