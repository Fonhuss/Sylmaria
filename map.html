<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sylmaria – Kort</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <style>
    :root{ --bg:#0b0d13; --text:#e6eaf2; --muted:#8a94a6; --accent:#e2b714 }
    html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui; background:var(--bg); color:var(--text)}
    header{position:sticky; top:0; z-index:10; backdrop-filter:blur(8px); background:linear-gradient(180deg, rgba(11,13,19,.85), rgba(11,13,19,.55)); border-bottom:1px solid rgba(255,255,255,.06)}
    .bar{max-width:1200px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; gap:12px}
    .bar a{margin-left:auto; color:var(--text); text-decoration:none; padding:8px 12px; border:1px solid rgba(255,255,255,.1); border-radius:10px; background:#0f131c}
    #map{height:calc(100dvh - 60px)}
    .panel{ position:absolute; left:12px; top:76px; z-index:500; background:rgba(17,20,27,.92); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:10px 12px; min-width:260px }
    .panel h3{ margin:0 0 8px; font-family:Cinzel,serif; font-size:16px }
    .panel label{ font-size:12px; color:var(--muted) }
    .panel select{ width:100%; background:#0f131c; color:var(--text); border:1px solid rgba(255,255,255,.15); border-radius:8px; padding:8px }
    .small{color:var(--muted); font-size:12px; margin-top:8px}
    .leaflet-tooltip.city-label{background:transparent; border:0; box-shadow:none; color:#ffefb3; font-family:Cinzel,serif; font-weight:700; letter-spacing:.02em; text-shadow:0 1px 2px rgba(0,0,0,.7)}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <strong style="font-family:Cinzel,serif;letter-spacing:.4px">Sylmaria – Kort</strong>
      <a href="./">← Til forsiden</a>
    </div>
  </header>

  <div id="map"></div>
  <div class="panel">
    <h3>Lag & kort</h3>
    <label for="region">Vælg kort:</label>
    <select id="region">
      <option value="avaris" selected>Avaris</option>
      <option value="elyria">Elyria</option>
      <option value="nyvarin">Nyvarin</option>
      <option value="thandoril">Thandoril</option>
      <option value="valtherion">Valtherion</option>
    </select>
    <div class="small">Avaris bruger <code>assets/avaris-map.png</code>. Hvert kort kan få egne ruter/POIs.</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // --- Kortkonfiguration (billederne ligger i /assets) ---
    const MAPS = {
      avaris:    { title:'Avaris',    img:'assets/avaris-map.png', features:(w,h,P,makeCity)=>({
        cities:[ makeCity(.40,.58,'Avaris','capital','kontinenter/avaris.html#avaris','Hovedstad.'),
                 makeCity(.28,.64,'Port Lys','city','','Handelsby ved bugten.'),
                 makeCity(.55,.36,'Stormwatch','town','','Grænsepost i bjergene.') ],
        pois:[ L.marker(P(.34,.60)).bindPopup('<b>Tharvienne</b>') ],
        routes:[ L.polyline([P(.18,.72),P(.26,.66),P(.33,.60),P(.37,.57),P(.41,.55)], {color:'#e2b714',weight:3}).bindPopup('<b>Avaris-passagen</b>') ],
        secrets:[ L.circle(P(.44,.62), {radius:20, color:'#ff6b6b', weight:2, fillColor:'#ff6b6b', fillOpacity:.25}).bindPopup('<b>Skjult indgang</b>') ]
      })},
      elyria:    { title:'Elyria',    img:'assets/elyria.png',     features:(w,h,P,makeCity)=>({cities:[],pois:[],routes:[],secrets:[]}) },
      nyvarin:   { title:'Nyvarin',   img:'assets/nyvarin.png',    features:(w,h,P,makeCity)=>({cities:[],pois:[],routes:[],secrets:[]}) },
      thandoril: { title:'Thandoril', img:'assets/thandoril.png',  features:(w,h,P,makeCity)=>({cities:[],pois:[],routes:[],secrets:[]}) },
      valtherion:{ title:'Valtherion',img:'assets/valtherion.png', features:(w,h,P,makeCity)=>({cities:[],pois:[],routes:[],secrets:[]}) },
    };

    // Leaflet map + lag
    let map = L.map('map', { crs: L.CRS.Simple, minZoom: -2, maxZoom: 4, zoomSnap: .25 });
    let overlay = null;
    const layers = {
      cities: L.layerGroup(),
      pois: L.layerGroup(),
      routes: L.layerGroup(),
      secrets: L.layerGroup()
    };
    L.control.layers(null, {'Byer':layers.cities, 'POI':layers.pois, 'Ruter (forslag)':layers.routes, 'Hemmeligheder':layers.secrets},
                     {collapsed:false, sortLayers:true}).addTo(map);

    function loadRegion(key){
      const conf = MAPS[key];
      if(!conf) return;

      const img = new Image();
      img.onload = () => {
        const w = img.naturalWidth, h = img.naturalHeight;
        const bounds = [[0,0],[h,w]];

        // Skift baggrund
        if(overlay) map.removeLayer(overlay);
        overlay = L.imageOverlay(conf.img, bounds).addTo(map);
        map.fitBounds(bounds);

        // procent → pixel helper
        const P = (x,y) => [h*y, w*x];

        // city helper
        const makeCity = (x,y,name,size='town',link='',desc='') => {
          const r = size==='capital'?9 : size==='city'?7 : 5;
          const m = L.circleMarker(P(x,y), {radius:r, color:'#e2b714', weight:1, fillColor:'#e2b714', fillOpacity:.9});
          m.bindTooltip(name, {permanent:true, direction:'top', className:'city-label'});
          m.bindPopup(`<b>${name}</b>${desc?`<br>${desc}`:''}${link?`<br><a href="${link}">Læs mere</a>`:''}`);
          return m;
        };

        // Ryd & indsæt features
        Object.values(layers).forEach(g => g.clearLayers());
        const f = conf.features(w,h,P,makeCity);
        (f.cities||[]).forEach(x=>layers.cities.addLayer(x));
        (f.pois||[]).forEach(x=>layers.pois.addLayer(x));
        (f.routes||[]).forEach(x=>layers.routes.addLayer(x));
        (f.secrets||[]).forEach(x=>layers.secrets.addLayer(x));

        // slå lag til fra start
        layers.cities.addTo(map);
        layers.pois.addTo(map);
        layers.routes.addTo(map);
      };
      img.onerror = () => {
        document.getElementById('map').innerHTML =
          `<div style="color:#fff;background:#1b2230;padding:12px;border:1px solid #334;max-width:560px;margin:12px">
             Kunne ikke indlæse kortbilledet: <code>${conf.img}</code>. Tjek at filen findes og stien er korrekt.
           </div>`;
        console.error('Kortbillede kunne ikke indlæses:', conf.img);
      };
      img.src = conf.img;
    }

    // første load + UI
    loadRegion('avaris');
    document.getElementById('region').addEventListener('change', e => loadRegion(e.target.value));
  </script>
</body>
</html>
